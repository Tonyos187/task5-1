<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/style.css">
    <title>Calculator</title>
</head>

<body>

    <header class="d-flex justify-content-center align-items-center flex-column w-100 ">
        <h1 class="mb-3">Calculator</h1>

        <div class="container p-0 col-9 col-sm-6 col-lg-4 shadow-lg">
            <div class="row rounded-top bg-secondary p-0 m-0 h-100">
                <input id="display" class="rounded-top border-0 col-12 fs-1 bg-dark p-3 mb-4 text-light" id="display"
                    readonly>
                <button onclick="addToScreen('7')" class="buton btn fs-2 col-3 p-0 rounded-0">7</button>
                <button onclick="addToScreen('8')" class="buton btn fs-2 col-3 p-0 rounded-0">8</button>
                <button onclick="addToScreen('9')" class="buton btn fs-2 col-3 p-0 rounded-0">9</button>
                <button onclick="addToScreen('+')" class="buton btn fs-2 col-3 p-0 rounded-0">+</button>
                <button onclick="addToScreen('4')" class="buton btn fs-2 col-3 p-0 rounded-0">4</button>
                <button onclick="addToScreen('5')" class="buton btn fs-2 col-3 p-0 rounded-0">5</button>
                <button onclick="addToScreen('6')" class="buton btn fs-2 col-3 p-0 rounded-0">6</button>
                <button onclick="addToScreen('-')" class="buton btn fs-2 col-3 p-0 rounded-0">-</button>
                <button onclick="addToScreen('1')" class="buton btn fs-2 col-3 p-0 rounded-0">1</button>
                <button onclick="addToScreen('2')" class="buton btn fs-2 col-3 p-0 rounded-0">2</button>
                <button onclick="addToScreen('3')" class="buton btn fs-2 col-3 p-0 rounded-0">3</button>
                <button onclick="addToScreen('*')" class="buton btn fs-2 col-3 p-0 rounded-0">*</button>
                <button onclick="addToScreen('.')" class="buton btn fs-2 col-3 p-0 rounded-0">.</button>
                <button onclick="addToScreen('0')" class="buton btn fs-2 col-3 p-0 rounded-0">0</button>
                <button onclick="clearDisplay()" class="buton btn fs-2 col-3 p-0 rounded-0">C</button>
                <button onclick="addToScreen('/')" class="buton btn fs-2 col-3 p-0 rounded-0">/</button>
                <button onclick="addToScreen('(')" class="buton btn fs-2 col-3 p-0 rounded-0">(</button>
                <button onclick="addToScreen(')')" class="buton btn fs-2 col-3 p-0 rounded-0">)</button>
                <button onclick="del()" class="buton btn fs-2 col-3 p-0 rounded-0">del</button>
                <button onclick="calc()" class="buton btn fs-2 col-3 p-0 rounded-0">=</button>
                <button onclick="sine(display.value)" class="buton btn fs-2 col-3 p-0 rounded-0">sin</button>
                <button onclick="cosin(display.value)" class="buton btn fs-2 col-3 p-0 rounded-0">cos</button>
                <button onclick="tang(display.value)" class="buton btn fs-2 col-3 p-0 rounded-0">tan</button>
                <button onclick="Log10(display.value)"
                    class="buton btn fs-2 col-3 p-0 rounded-0">log<sub>10</sub></button>
            </div>
            <div class="bg-dark rounded-bottom col-12 p-2"></div>
        </div>

    </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
